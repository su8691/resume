            <h2>C Interpreter</h2>
            <div>
                <h3>簡介</h3>
                用 C/C++ 依照給定的語法文件，撰寫對應的C語言直譯器。<br>
                輸入C語言的程式碼作為input，檢核程式碼是否正確，<br>
                支援簡易的C語言功能，包含計算、變數以及函式等。<br>
                且可以檢測error型別，回傳對照類別，包含lexical error, syntactical error, semantic error。
            </div>

            <div>
                <h3>實例</h3>

                    </figcaption>
                </figure>
                <br>
                <figure class="pic">
                    <img src="css/img/c/sample2.png" alt="例子2">
                    <figcaption>
